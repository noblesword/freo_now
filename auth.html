<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freo Now - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #D94A1A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #FF6B35;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #64748b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #FF6B35;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #D94A1A;
        }

        .error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .info {
            background: #FFE8D6;
            border-left: 4px solid #FF6B35;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #64748b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè™ Freo Now</h1>
            <p>Fremantle Loyalty Network</p>
        </div>

        <div class="info">
            <strong>Demo credentials:</strong><br>
            Username: <code>freo</code><br>
            Password: <code>now2025</code>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="error" id="error">Invalid credentials. Try again.</div>
        </form>
    </div>

    <script>
        // Load credentials from config
        // For GitHub Pages: update credentials by modifying the .env file locally,
        // then push changes to GitHub
        const AUTH_CONFIG = {
            username: 'freo',      // Load from .env in production
            password: 'now2025'    // Load from .env in production
        };

        const VALID_USER = AUTH_CONFIG.username;
        const VALID_PASS = AUTH_CONFIG.password;

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === VALID_USER && password === VALID_PASS) {
                // Store auth token in session storage (cleared when browser closes)
                sessionStorage.setItem('freoNowAuth', 'authenticated');
                window.location.href = 'index.html';
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // If already authenticated, redirect to index
        if (sessionStorage.getItem('freoNowAuth') === 'authenticated') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
